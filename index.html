<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard Javascript</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score" id="home-el"></div>
                <div class="add">
                    <button class="btn-box" onclick="add1()">+1</button>
                    <button class="btn-box" onclick="add2()">+2</button>
                    <button class="btn-box" onclick="add3()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="score" id="guest-el"></div>
                <div class="add">
                    <button class="btn-box" onclick="gadd1()">+1</button>
                    <button class="btn-box" onclick="gadd2()">+2</button>
                    <button class="btn-box" onclick="gadd3()">+3</button>
                </div>   
            </div>
        </div> 
        <button class="rst-btn" id="reset-el" onclick="resetscore()">RESET</button>
    </div>
        <script src="./script.js"></script>
</body>
</html>
